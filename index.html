<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/dragon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
        background: black;
      }

      .container {
        background-color: black;
        height: 100vh;
        display: flex;
        flex-direction: column;
        user-select: none;
        border-radius: 20px;
        overflow: hidden;
      }

      .connection-indicator {
        position: fixed;
        top: 80px;
        right: 0px;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 1000;
        -webkit-app-region: drag;
        user-select: none;
      }

      .connection-indicator.connected {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.4);
        color: #22c55e;
      }

      .connection-indicator.disconnected {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      .connection-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .connection-indicator.connected .connection-dot {
        background: #22c55e;
      }

      .connection-indicator.disconnected .connection-dot {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .folder-view {
        display: none;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: transparent;
        -webkit-app-region: drag;
      }

      .folder-view.active {
        display: flex;
      }

      .folder-label {
        width: 100%;
        height: 100%;
        font-size: 10px;
        color: white;
        text-align: center;
        padding: 2px 8px;
        border-radius: 3px;
        -webkit-app-region: no-drag;
        user-select: none;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        -webkit-app-region: no-drag;
        position: relative;
      }

      .main-content.hidden {
        display: none;
      }

      .browser-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: none;
        flex-direction: column;
        z-index: 500;
      }

      .browser-view.active {
        display: flex;
      }

      .webview-container {
        flex: 1;
        position: relative;
        background: white;
        overflow: hidden;
      }

      .browser-webview {
        width: 100%;
        height: 100%;
        border: none;
      }

      .browser-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .browser-loading.hidden {
        display: none;
      }

      .browser-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      .browser-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(59, 130, 246, 0.95);
        padding: 12px 16px;
        border-radius: 8px;
        max-width: 320px;
        z-index: 100;
        animation: slideInRight 0.3s ease;
      }

      .browser-info.hidden {
        display: none;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .browser-info h3 {
        font-size: 13px;
        margin-bottom: 6px;
        font-weight: 600;
      }

      .browser-info p {
        font-size: 11px;
        line-height: 1.5;
        opacity: 0.95;
      }

      .browser-image-preview {
        position: absolute;
        top: 60px;
        right: 10px;
        background: rgba(30, 30, 30, 0.95);
        border: 2px solid rgba(59, 130, 246, 0.5);
        border-radius: 8px;
        padding: 8px;
        max-width: 200px;
        z-index: 150;
        display: none;
      }

      .browser-image-preview.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .browser-image-preview img {
        width: 100%;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .browser-image-preview button {
        width: 100%;
        padding: 6px;
        background: rgba(59, 130, 246, 0.8);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
      }

      .browser-image-preview button:hover {
        background: rgba(59, 130, 246, 1);
      }

      .chat-view {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .chat-view.hidden {
        display: none;
      }

      .header {
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        -webkit-app-region: drag;
        user-select: none;
        flex-shrink: 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header button {
        -webkit-app-region: no-drag;
      }

      .window-controls {
        display: flex;
        flex-direction: row;
        gap: 6px;
      }

      .control-btn {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
      }

      .control-btn:active {
        transform: scale(0.95);
      }

      .control-btn.minimize {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(37, 99, 235, 0.3)
        );
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }

      .control-btn.close {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.3),
          rgba(220, 38, 38, 0.3)
        );
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
      }

      .ai-provider-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 3px;
        flex: 1;
        -webkit-app-region: drag;
      }

      .provider-section {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.03);
        padding: 1px 0px;
      }

      .provider-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        flex: 1;
      }

      .ai-btn {
        padding: 6px 12px;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .ai-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .ai-btn:hover::before {
        left: 100%;
      }

      .ai-btn:hover {
        border-color: rgba(255, 255, 255, 0.4);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }

      .ai-btn.active {
        border-color: #3b82f6;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(37, 99, 235, 0.25)
        );
        color: white;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4),
          inset 0 0 10px rgba(59, 130, 246, 0.1);
      }

      .ai-btn.browser-mode {
        border-color: rgba(168, 85, 247, 0.4);
      }

      .ai-btn.browser-mode.active {
        border-color: #a855f7;
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.3),
          rgba(147, 51, 234, 0.25)
        );
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4),
          inset 0 0 10px rgba(168, 85, 247, 0.1);
      }
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .action-row {
        display: flex;
        gap: 6px;
      }

      .action-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      .action-btn.screenshot {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.2),
          rgba(22, 163, 74, 0.2)
        );
        border-color: rgba(34, 197, 94, 0.4);
      }

      .action-btn.ocr {
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.2),
          rgba(147, 51, 234, 0.2)
        );
        border-color: rgba(168, 85, 247, 0.4);
      }

      .action-btn.attach {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.2),
          rgba(37, 99, 235, 0.2)
        );
        border-color: rgba(59, 130, 246, 0.4);
      }

      .auto-timer-btn {
        position: relative;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1.5px solid rgba(168, 85, 247, 0.4);
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.15),
          rgba(147, 51, 234, 0.15)
        );
        cursor: pointer;
        transition: all 0.2s;
        font-size: 13px;
      }

      .auto-timer-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.25),
          rgba(147, 51, 234, 0.25)
        );
        transform: scale(1.05);
      }

      .auto-timer-btn.active {
        border-color: rgba(34, 197, 94, 0.6);
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.25),
          rgba(22, 163, 74, 0.25)
        );
        animation: pulse-glow 2s infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
        }
      }

      .timer-display {
        font-family: "Courier New", monospace;
        font-size: 8px;
        font-weight: 700;
        min-width: 10px;
        text-align: center;
        color: white;
      }

      .auto-settings-popup {
        position: absolute;
        bottom: -5px;
        left: 60px;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.98),
          rgba(30, 41, 59, 0.98)
        );
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        border-radius: 5px;
        min-width: 100px;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .auto-settings-popup.show {
        display: block;
        animation: slideUp 0.2s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .settings-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 5px;
        border-radius: 8px;
        font-size: 12px;
        margin-bottom: 5px;
        text-align: center;
        transition: all 0.2s;
      }

      .settings-input:focus {
        outline: none;
        border-color: rgba(59, 130, 246, 0.6);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }

      .settings-btn {
        width: 100%;
        padding: 8px;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8),
          rgba(37, 99, 235, 0.8)
        );
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .settings-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 1),
          rgba(37, 99, 235, 1)
        );
        transform: scale(1.05);
      }
      .chat-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 15px 10px;
        display: flex;
        flex-direction: column;
      }

      .messages {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: min-content;
      }
      /* Code block styling */
.message pre {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  padding: 12px;
  overflow-x: auto;
  margin: 8px 0;
  position: relative;
}

.message code {
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 13px;
  line-height: 1.5;
}

.message pre code {
  display: block;
  padding: 0;
  background: none;
  color: #e6edf3;
}

.message :not(pre) > code {
  background: rgba(255, 255, 255, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 12px;
}

/* Copy button for code blocks */
.code-block-wrapper {
  position: relative;
  margin: 8px 0;
}

.copy-code-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(59, 130, 246, 0.8);
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  color: white;
  font-size: 11px;
  cursor: pointer;
  opacity: 0;
  transition: all 0.2s;
  z-index: 10;
}

.code-block-wrapper:hover .copy-code-btn {
  opacity: 1;
}

.copy-code-btn:hover {
  background: rgba(59, 130, 246, 1);
  transform: scale(1.05);
}

.copy-code-btn.copied {
  background: rgba(34, 197, 94, 0.9);
}

/* Language label */
.code-language {
  position: absolute;
  top: 8px;
  left: 12px;
  font-size: 10px;
  color: rgba(255, 255, 255, 0.6);
  font-weight: 600;
  text-transform: uppercase;
  pointer-events: none;
}
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: white;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .footer {
        flex-shrink: 0;
        padding: 5px 5px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-area {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 150px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        transition: all 0.2s;
      }

      .input-wrapper:focus-within {
        border-color: rgba(59, 130, 246, 0.6);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      textarea {
        background: transparent;
        border: none;
        color: white;
        resize: none;
        outline: none;
        font-size: 14px;
        font-family: inherit;
        min-height: 40px;
        max-height: 80px;
        overflow-y: auto;
      }

      textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .send-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .send-btn {
        width: 80px;
        height: 35px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8),
          rgba(37, 99, 235, 0.8)
        );
        color: white;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      }

      .send-btn:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 1),
          rgba(37, 99, 235, 1)
        );
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
      }

      .send-btn:active:not(:disabled) {
        transform: scale(0.95);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .auto-ss-container {
        position: relative;
      }

      .auto-ss-btn {
        width: 80px;
        height: 30px;
        border-radius: 12px;
        border: 1.5px solid rgba(34, 197, 94, 0.4);
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.15),
          rgba(22, 163, 74, 0.15)
        );
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 2px;
      }

      .auto-ss-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.25),
          rgba(22, 163, 74, 0.25)
        );
        transform: scale(1.05);
      }

      .auto-ss-btn.active {
        border-color: rgba(34, 197, 94, 0.6);
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.3),
          rgba(22, 163, 74, 0.3)
        );
        animation: pulse-glow 2s infinite;
      }

      .auto-ss-icon {
        font-size: 16px;
      }

      .auto-ss-timer-text {
        font-family: "Courier New", monospace;
        font-size: 9px;
        font-weight: 700;
        color: white;
      }

      .auto-ss-settings {
        position: absolute;
        bottom: calc(100% + 8px);
        right: 0;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.98),
          rgba(30, 41, 59, 0.98)
        );
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 12px;
        min-width: 160px;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .auto-ss-settings.show {
        display: block;
        animation: slideUp 0.2s ease;
      }

      .image-preview-container {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        max-height: 80px;
        overflow-y: auto;
      }

      .image-preview {
        position: relative;
        width: 60px;
        height: 60px;
        flex-shrink: 0;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: all 0.2s;
      }

      .image-preview:hover {
        border-color: rgba(59, 130, 246, 0.6);
        transform: scale(1.05);
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-preview button {
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.9),
          rgba(220, 38, 38, 0.9)
        );
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .image-preview button:hover {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 1),
          rgba(220, 38, 38, 1)
        );
        transform: scale(1.1);
      }

              [blob.type]: blob,
            }),
          ]);

          console.log("Image copied to clipboard");
        } catch (error) {
          console.error("Clipboard copy error:", error);
        }
      }

      "gemini-25-flash": "ü§ñ Gemini 2.5 Flash",
      "gemini-25-flash-lite": "ü§ñ Gemini 2.5 Lite",
      Claude: "üß† Claude Sonnet 4 (API)",
      ChatGPT: "üí¨ ChatGPT (API)",
      claude: "üß† Claude Browser",
      chatgpt: "üí¨ ChatGPT Browser",
    };
    content += `<div class="model-badge">${modelNames[provider] || provider}</div>`;
  }

  if (images.length > 0) {
    images.forEach((img) => {
      content += `<img src="${img.data}" alt="${img.name}">`;
    });
  }

  // NEW: Render markdown for bot messages
  if (!isUser && text) {
    content += `<div class="message-content">${renderMarkdown(text)}</div>`;
  } else {
    content += `<div>${text}</div>`;
  }

  messageDiv.innerHTML = content;
  
  // Add copy buttons to code blocks
  if (!isUser) {
    addCopyButtonsToCodeBlocks(messageDiv);
  }
  
  messagesDiv.appendChild(messageDiv);

  const chatContainer = document.querySelector(".chat-container");
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

     // NEW: Markdown rendering function
      function renderMarkdown(text) {
  // Configure marked options
  marked.setOptions({
    highlight: function(code, lang) {
      if (lang && hljs.getLanguage(lang)) {
        try {
          return hljs.highlight(code, { language: lang }).value;
        } catch (err) {
          console.error('Highlight error:', err);
        }
      }
      return hljs.highlightAuto(code).value;
    },
    breaks: true,
    gfm: true
  });

  return marked.parse(text);
}

      // NEW: Add copy buttons to code blocks
      function addCopyButtonsToCodeBlocks(messageDiv) {
  const codeBlocks = messageDiv.querySelectorAll('pre code');
  
  codeBlocks.forEach((codeBlock) => {
    const pre = codeBlock.parentElement;
    const wrapper = document.createElement('div');
    wrapper.className = 'code-block-wrapper';
    
    // Detect language
    const classes = codeBlock.className.split(' ');
    const langClass = classes.find(c => c.startsWith('language-'));
    const language = langClass ? langClass.replace('language-', '') : 'code';
    
    // Add language label
    const langLabel = document.createElement('span');
    langLabel.className = 'code-language';
    langLabel.textContent = language;
    
    // Create copy button
    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-code-btn';
    copyBtn.textContent = 'üìã Copy';
    
    copyBtn.addEventListener('click', async () => {
      const code = codeBlock.textContent;
      try {
        await navigator.clipboard.writeText(code);
        copyBtn.textContent = '‚úÖ Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Copy failed:', err);
        copyBtn.textContent = '‚ùå Failed';
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy';
        }, 2000);
      }
    });
    
    // Wrap the pre element
    pre.parentNode.insertBefore(wrapper, pre);
    wrapper.appendChild(pre);
    wrapper.appendChild(langLabel);
    wrapper.appendChild(copyBtn);
  });
}

      function showLoading() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message bot";
        loadingDiv.id = "loading";
        loadingDiv.innerHTML = '<div class="loading"></div>';
        messagesDiv.appendChild(loadingDiv);

        const chatContainer = document.querySelector(".chat-container");
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeLoading() {
        const loading = document.getElementById("loading");
        if (loading) loading.remove();
      }

      function sendMessage() {
        const text = messageInput.value.trim();

        if (!text && selectedImages.length === 0) return;

        if (currentProvider === "claude" || currentProvider === "chatgpt") {
          if (!browserView.classList.contains("active")) {
            openBrowser(currentProvider);
          }

          showBrowserNotification(
            "üí¨ Please type your message directly in the " +
              (currentProvider === "claude" ? "Claude" : "ChatGPT") +
              " interface."
          );

          messageInput.value = "";
          messageInput.style.height = "auto";
          selectedImages = [];
          updateImagePreviews();
          return;
        }

        addMessage(
          text || "Sent images",
          true,
          selectedImages,
          null,
          currentProvider
        );

        const messageData = {
          prompt: text,
          images: selectedImages,
          provider: currentProvider,
        };

        sendBtn.disabled = true;
        showLoading();

        socket.emit("send_message", messageData);

        messageInput.value = "";
        messageInput.style.height = "auto";
        selectedImages = [];
        updateImagePreviews();
      }

      sendBtn.addEventListener("click", sendMessage);

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // ==================== SOCKET LISTENERS ====================
      socket.on("portal_notification", (data) => {
        console.log("Received portal message:", data);
        addMessage(data.message, false, [], "portal");

        const notification = document.createElement("div");
        notification.style.cssText = `
            position: fixed; top: 60px; right: 20px; background: rgba(168, 85, 247, 0.95);
            padding: 12px 20px; border-radius: 8px; animation: slideInRight 0.3s ease;
            z-index: 1000; max-width: 300px;
          `;
        notification.innerHTML = `
            <div style="font-weight: 600; font-size: 12px; margin-bottom: 4px;">üì± Portal Message</div>
            <div style="font-size: 14px;">${data.message.substring(0, 60)}${
          data.message.length > 60 ? "..." : ""
        }</div>
          `;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
      });

      socket.on("bot_reply", (data) => {
        removeLoading();
        const reply = typeof data === "string" ? data : data.reply;
        const provider =
          typeof data === "object" ? data.provider : currentProvider;
        addMessage(reply, false, [], null, provider);
        sendBtn.disabled = false;
      });

      socket.on("connect", () => {
        console.log("Connected to server");
        socket.emit("identify", { type: "chatbot" });
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
      });

      socket.on("portal_status", (data) => {
        console.log(
          "Portal status:",
          data.connected ? "Connected" : "Disconnected"
        );

        if (data.connected) {
          connectionIndicator.classList.remove("disconnected");
          connectionIndicator.classList.add("connected");
          connectionText.textContent = "Portal Connected";
        } else {
          connectionIndicator.classList.remove("connected");
          connectionIndicator.classList.add("disconnected");
          connectionText.textContent = "Portal Offline";
        }
      });

      // ==================== KEYBOARD SHORTCUTS ====================
      document.addEventListener("keydown", (e) => {
        if (browserView.classList.contains("active")) {
          if (e.key === "Escape") {
            closeBrowser();
          }
          if (e.ctrlKey && e.key === "v" && pendingBrowserImage) {
            showBrowserNotification(
              'üí° Tip: Click "Paste to Chat" or paste directly!'
            );
          }
        }
      });

      if (window.electronAPI && window.electronAPI.onOcrTrigger) {
        window.electronAPI.onOcrTrigger(() => {
          console.log("OCR triggered via keyboard shortcut");
          if (browserView.classList.contains("active")) {
            browserOcrBtn.click();
          } else {
            ocrBtn.click();
          }
        });
      }

      // ==================== CLICK OUTSIDE HANDLERS ====================
      document.addEventListener("click", (e) => {
        if (
          !autoSSBtn.contains(e.target) &&
          !autoSSSettings.contains(e.target)
        ) {
          autoSSSettings.classList.remove("show");
        }

        if (
          !autoOcrBtn.contains(e.target) &&
          !autoOcrSettings.contains(e.target)
        ) {
          autoOcrSettings.classList.remove("show");
        }

        if (
          !browserAutoOcrBtn.contains(e.target) &&
          !browserAutoOcrSettings.contains(e.target)
        ) {
          browserAutoOcrSettings.classList.remove("show");
        }
      });

      // ==================== GLOBAL FUNCTION EXPORTS ====================
      window.removeImage = window.removeImage;
      window.startAutoSS = startAutoSS;
      window.startAutoOCR = startAutoOCR;
      window.startBrowserAutoOCR = startBrowserAutoOCR;
      window.restoreFromFolder = restoreFromFolder;

      // ==================== INITIALIZATION ====================
      document.addEventListener("DOMContentLoaded", () => {
        setupProviderButtons();
        console.log("‚úÖ Application initialized with multi-model support");
      });

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", setupProviderButtons);
      } else {
        setupProviderButtons();
      }
    </script>
  </body>
