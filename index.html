<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/dragon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaLi Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
        background: black;
      }
      * {
    -webkit-app-region: no-drag; /* Allow clicks everywhere by default */
  }

  /* Only the header should be draggable */
  .header {
    -webkit-app-region: drag;
  }

  /* But buttons and interactive elements in header should NOT be draggable */
  .header button,
  .header .ai-btn,
  .header .action-btn,
  .header .control-btn,
  .header input,
  .header select,
  .auto-timer-btn,
  .auto-ss-btn {
    -webkit-app-region: no-drag !important;
  }

  /* Ensure all clickable elements are NOT draggable */
  button,
  input,
  textarea,
  select,
  a,
  .message,
  .image-preview,
  .send-btn,
  .ai-btn,
  .action-btn,
  .control-btn {
    -webkit-app-region: no-drag !important;
  }

  /* Chat container should be scrollable, not draggable */
  .chat-container,
  .messages,
  .message,
  .input-area,
  .footer {
    -webkit-app-region: no-drag !important;
  }

  /* Browser view elements */
  .browser-view,
  .webview-container,
  .browser-webview {
    -webkit-app-region: no-drag !important;
  }

  /* Ensure cursor shows interactivity 
  button:not(:disabled) {
    cursor: pointer !important;
  }

  button:disabled {
    cursor: not-allowed !important;
    opacity: 0.5;
  }
*/
  /* Add visual feedback for buttons */
  button:not(:disabled):active {
    transform: scale(0.95);
    transition: transform 0.1s;
  }

  /* Fix for transparent areas that might block clicks */
  body {
    pointer-events: auto !important;
  }

  .container {
    pointer-events: auto !important;
  }

  /* Ensure folder view is clickable when visible */
  .folder-view {
    -webkit-app-region: no-drag !important;
    pointer-events: auto !important;
  }

      .container {
        background-color: black;
        height: 100vh;
        display: flex;
        flex-direction: column;
        user-select: none;
        border-radius: 20px;
        overflow: hidden;
      }

      .connection-indicator {
        position: fixed;
        top: 80px;
        right: 0px;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 1000;
        -webkit-app-region: drag;
        user-select: none;
      }

      .connection-indicator.connected {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.4);
        color: #22c55e;
      }

      .connection-indicator.disconnected {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      .connection-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .connection-indicator.connected .connection-dot {
        background: #22c55e;
      }

      .connection-indicator.disconnected .connection-dot {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .folder-view {
        display: none;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: transparent;
        -webkit-app-region: drag;
      }

      .folder-view.active {
        display: flex;
      }

      .folder-label {
        width: 100%;
        height: 100%;
        font-size: 10px;
        color: white;
        text-align: center;
        padding: 2px 8px;
        border-radius: 3px;
        -webkit-app-region: no-drag;
        user-select: none;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        -webkit-app-region: no-drag;
        position: relative;
      }

      .main-content.hidden {
        display: none;
      }

      .browser-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: none;
        flex-direction: column;
        z-index: 500;
      }

      .browser-view.active {
        display: flex;
      }

      .webview-container {
        flex: 1;
        position: relative;
        background: white;
        overflow: hidden;
      }

      .browser-webview {
        width: 100%;
        height: 100%;
        border: none;
      }

      .browser-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .browser-loading.hidden {
        display: none;
      }

      .browser-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      .browser-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(59, 130, 246, 0.95);
        padding: 12px 16px;
        border-radius: 8px;
        max-width: 320px;
        z-index: 100;
        animation: slideInRight 0.3s ease;
      }

      .browser-info.hidden {
        display: none;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .browser-info h3 {
        font-size: 13px;
        margin-bottom: 6px;
        font-weight: 600;
      }

      .browser-info p {
        font-size: 11px;
        line-height: 1.5;
        opacity: 0.95;
      }

      .browser-image-preview {
        position: absolute;
        top: 60px;
        right: 10px;
        background: rgba(30, 30, 30, 0.95);
        border: 2px solid rgba(59, 130, 246, 0.5);
        border-radius: 8px;
        padding: 8px;
        max-width: 200px;
        z-index: 150;
        display: none;
      }

      .browser-image-preview.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .browser-image-preview img {
        width: 100%;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .browser-image-preview button {
        width: 100%;
        padding: 6px;
        background: rgba(59, 130, 246, 0.8);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 11px;
        font-weight: 600;
      }

      .browser-image-preview button:hover {
        background: rgba(59, 130, 246, 1);
      }

      .chat-view {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .chat-view.hidden {
        display: none;
      }

      .header {
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        -webkit-app-region: drag;
        user-select: none;
        flex-shrink: 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header button {
        -webkit-app-region: no-drag;
      }

      .window-controls {
        display: flex;
        flex-direction: row;
        gap: 6px;
      }

      .control-btn {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
      }

      .control-btn:active {
        transform: scale(0.95);
      }

      .control-btn.minimize {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(37, 99, 235, 0.3)
        );
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }

      .control-btn.close {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.3),
          rgba(220, 38, 38, 0.3)
        );
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
      }

      .ai-provider-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 3px;
        flex: 1;
        -webkit-app-region: drag;
      }

      .provider-section {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.03);
        padding: 1px 0px;
      }

      .provider-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        flex: 1;
      }

      .ai-btn {
        padding: 6px 12px;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 11px;
        font-weight: 600;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .ai-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .ai-btn:hover::before {
        left: 100%;
      }

      .ai-btn:hover {
        border-color: rgba(255, 255, 255, 0.4);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }

      .ai-btn.active {
        border-color: #3b82f6;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(37, 99, 235, 0.25)
        );
        color: white;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4),
          inset 0 0 10px rgba(59, 130, 246, 0.1);
      }

      .ai-btn.browser-mode {
        border-color: rgba(168, 85, 247, 0.4);
      }

      .ai-btn.browser-mode.active {
        border-color: #a855f7;
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.3),
          rgba(147, 51, 234, 0.25)
        );
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4),
          inset 0 0 10px rgba(168, 85, 247, 0.1);
      }
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .action-row {
        display: flex;
        gap: 6px;
      }

      .action-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        font-size: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      .action-btn.screenshot {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.2),
          rgba(22, 163, 74, 0.2)
        );
        border-color: rgba(34, 197, 94, 0.4);
      }

      .action-btn.ocr {
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.2),
          rgba(147, 51, 234, 0.2)
        );
        border-color: rgba(168, 85, 247, 0.4);
      }

      .action-btn.attach {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.2),
          rgba(37, 99, 235, 0.2)
        );
        border-color: rgba(59, 130, 246, 0.4);
      }
      .action-btn.screenshot-direct {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.4), rgba(22, 163, 74, 0.4));
        border-color: rgba(34, 197, 94, 0.6);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
      }

      .action-btn.screenshot-direct:hover {
        box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
      }

      .action-btn.ocr-direct {
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.4), rgba(147, 51, 234, 0.4));
        border-color: rgba(168, 85, 247, 0.6);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
      }

      .action-btn.ocr-direct:hover {
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
      }

      .auto-timer-btn {
        position: relative;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1.5px solid rgba(168, 85, 247, 0.4);
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.15),
          rgba(147, 51, 234, 0.15)
        );
        transition: all 0.2s;
        font-size: 13px;
      }

      .auto-timer-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.25),
          rgba(147, 51, 234, 0.25)
        );
        transform: scale(1.05);
      }

      .auto-timer-btn.active {
        border-color: rgba(34, 197, 94, 0.6);
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.25),
          rgba(22, 163, 74, 0.25)
        );
        animation: pulse-glow 2s infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
        }
      }

      .timer-display {
        font-family: "Courier New", monospace;
        font-size: 8px;
        font-weight: 700;
        min-width: 10px;
        text-align: center;
        color: white;
      }

      .auto-settings-popup {
        position: absolute;
        bottom: -5px;
        left: 60px;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.98),
          rgba(30, 41, 59, 0.98)
        );
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        border-radius: 5px;
        min-width: 100px;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .auto-settings-popup.show {
        display: block;
        animation: slideUp 0.2s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .settings-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 5px;
        border-radius: 8px;
        font-size: 12px;
        margin-bottom: 5px;
        text-align: center;
        transition: all 0.2s;
      }

      .settings-input:focus {
        outline: none;
        border-color: rgba(59, 130, 246, 0.6);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }

      .settings-btn {
        width: 100%;
        padding: 8px;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8),
          rgba(37, 99, 235, 0.8)
        );
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 11px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .settings-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 1),
          rgba(37, 99, 235, 1)
        );
        transform: scale(1.05);
      }
      .chat-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 15px 10px;
        display: flex;
        flex-direction: column;
      }

      .messages {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: min-content;
      }
      /* Code block styling */
.message pre {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  padding: 12px;
  overflow-x: auto;
  margin: 8px 0;
  position: relative;
}

.message code {
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 13px;
  line-height: 1.5;
}

.message pre code {
  display: block;
  padding: 0;
  background: none;
  color: #e6edf3;
}

.message :not(pre) > code {
  background: rgba(255, 255, 255, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 12px;
}

/* Copy button for code blocks */
.code-block-wrapper {
  position: relative;
  margin: 8px 0;
}

.copy-code-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(59, 130, 246, 0.8);
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  color: white;
  font-size: 11px;
  opacity: 0;
  transition: all 0.2s;
  z-index: 10;
}

.code-block-wrapper:hover .copy-code-btn {
  opacity: 1;
}

.copy-code-btn:hover {
  background: rgba(59, 130, 246, 1);
  transform: scale(1.05);
}

.copy-code-btn.copied {
  background: rgba(34, 197, 94, 0.9);
}

/* Language label */
.code-language {
  position: absolute;
  top: 8px;
  left: 12px;
  font-size: 10px;
  color: rgba(255, 255, 255, 0.6);
  font-weight: 600;
  text-transform: uppercase;
  pointer-events: none;
}
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: white;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .footer {
        flex-shrink: 0;
        padding: 5px 5px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-area {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 150px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        transition: all 0.2s;
      }

      .input-wrapper:focus-within {
        border-color: rgba(59, 130, 246, 0.6);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      textarea {
        background: transparent;
        border: none;
        color: white;
        resize: none;
        outline: none;
        font-size: 14px;
        font-family: inherit;
        min-height: 40px;
        max-height: 80px;
        overflow-y: auto;
      }

      textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .send-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .send-btn {
        width: 80px;
        height: 35px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8),
          rgba(37, 99, 235, 0.8)
        );
        color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      }

      .send-btn:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 1),
          rgba(37, 99, 235, 1)
        );
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
      }

      .send-btn:active:not(:disabled) {
        transform: scale(0.95);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .auto-ss-container {
        position: relative;
      }

      .auto-ss-btn {
        width: 80px;
        height: 30px;
        border-radius: 12px;
        border: 1.5px solid rgba(34, 197, 94, 0.4);
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.15),
          rgba(22, 163, 74, 0.15)
        );
        transition: all 0.2s;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 2px;
      }

      .auto-ss-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.25),
          rgba(22, 163, 74, 0.25)
        );
        transform: scale(1.05);
      }

      .auto-ss-btn.active {
        border-color: rgba(34, 197, 94, 0.6);
        background: linear-gradient(

      function renderMarkdown(text) {
  // Configure marked options
  marked.setOptions({
    highlight: function(code, lang) {
      if (lang && hljs.getLanguage(lang)) {
        try {
          return hljs.highlight(code, { language: lang }).value;
        } catch (err) {
          console.error('Highlight error:', err);
        }
      }
      return hljs.highlightAuto(code).value;
    },
    breaks: true,
    gfm: true
  });

  return marked.parse(text);
}

        class SimpleDragSystem {
          constructor() {
            this.isDragging = false;
            this.dragTimer = null;
            this.dragAutoStopTimer = null;
            this.startX = 0;
            this.startY = 0;
            this.windowX = 0;
            this.windowY = 0;
            this.isHoveringHeader = false;
            this.hoverStartTime = 0;
            
            this.init();
          }

          init() {
            const header = document.querySelector('#drag');
            if (!header) {
              console.error('Header not found!');
              return;
            }

            // Mouse enter header - start timer
            header.addEventListener('mouseenter', (e) => {
              if (this.isDragging) return;
              
              this.isHoveringHeader = true;
              this.hoverStartTime = Date.now();
              this.startX = e.screenX;
              this.startY = e.screenY;

            // console.log('üñ±Ô∏è Hovering header...');
              this.showNotification('Hold for 1s to drag...');

              // Wait 2 seconds
              this.dragTimer = setTimeout(async () => {
                if (this.isHoveringHeader) {
                  await this.startDrag(e);
                }
              }, 1000);
            });

            // Mouse leave header - cancel timer
            header.addEventListener('mouseleave', () => {
              if (!this.isDragging) {
                this.isHoveringHeader = false;
                if (this.dragTimer) {
                  clearTimeout(this.dragTimer);
                  this.dragTimer = null;
                  //console.log('‚ùå Hover cancelled');
                }
              }
            });

            // Global mouse move - handle dragging
            document.addEventListener('mousemove', (e) => {
              if (!this.isDragging) return;

              const deltaX = e.screenX - this.startX;
              const deltaY = e.screenY - this.startY;

              if (window.electronAPI && window.electronAPI.moveWindow) {
                window.electronAPI.moveWindow(
                  this.windowX + deltaX,
                  this.windowY + deltaY
                );
              }
            });

            // Click anywhere to stop dragging
            document.addEventListener('click', () => {
              if (this.isDragging) {
                this.stopDrag();
              }
            });

            // ESC key to stop
            document.addEventListener('keydown', (e) => {
              if (e.key === 'Escape' && this.isDragging) {
                this.stopDrag();
              }
            });
          }

          async startDrag(e) {
            this.isDragging = true;
            this.startX = e.screenX;
            this.startY = e.screenY;

            // Get current window position
            if (window.electronAPI && window.electronAPI.getWindowPosition) {
              const pos = await window.electronAPI.getWindowPosition();
              this.windowX = pos.x;
              this.windowY = pos.y;
            }

            // Lock window size (prevent resize)
            if (window.electronAPI && window.electronAPI.lockWindowSize) {
              window.electronAPI.lockWindowSize();
            }

            // Visual feedback
            //document.body.style.cursor = 'grabbing';
            const header = document.querySelector('#drag');
            if (header) {
              header.style.background = 'rgba(168, 85, 247, 0.5)';
            }

            this.showNotification('üñ±Ô∏è DRAGGING! Auto-stop in 5s or click anywhere');
            //console.log('‚úÖ Drag started');

            // Auto-stop after 5 seconds
            this.dragAutoStopTimer = setTimeout(() => {
            // console.log('‚è±Ô∏è 5 seconds reached - auto stopping');
              this.stopDrag();
            }, 5000);
          }

          stopDrag() {
            this.isDragging = false;
            this.isHoveringHeader = false;

            // Clear timers
            if (this.dragTimer) {
              clearTimeout(this.dragTimer);
              this.dragTimer = null;
            }

            if (this.dragAutoStopTimer) {
              clearTimeout(this.dragAutoStopTimer);
              this.dragAutoStopTimer = null;
            }

            // Unlock window size
            if (window.electronAPI && window.electronAPI.unlockWindowSize) {
              window.electronAPI.unlockWindowSize();
            }

            // Reset visuals
            document.body.style.cursor = '';
            const header = document.querySelector('[id^="drag"]');
            if (header) {
              header.style.background = '';
            }

            this.showNotification('‚úÖ Drag stopped');
            //console.log('‚úÖ Drag stopped');
          }

          showNotification(message) {
            // Remove any existing notification
            const existing = document.getElementById('drag-notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.id = 'drag-notification';
            notification.style.cssText = `
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: linear-gradient(135deg, rgba(168, 85, 247, 0.95), rgba(147, 51, 234, 0.95));
              color: white;
              padding: 16px 24px;
              border-radius: 12px;
              font-size: 14px;
              font-weight: 700;
              z-index: 99999;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
              pointer-events: none;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
              if (notification && notification.parentNode) {
                notification.remove();
              }
            }, 2500);
          }
        }

// ==================== HOVER AUTO-CLICK SYSTEM ====================
        class HoverAutoClick {
          constructor(options = {}) {
            this.hoverDelay = options.hoverDelay || 1000;
            this.enabled = options.enabled !== false;
            this.currentHoverTarget = null;
            this.hoverTimeout = null;
            this.progressIndicator = null;
            
            this.init();
          }

          init() {
            this.createProgressIndicator();
            this.setupEventListeners();
            //console.log(' Hover Auto-Click initialized');
          }

          createProgressIndicator() {
            this.progressIndicator = document.createElement('div');
            this.progressIndicator.id = 'hover-progress-indicator';
            this.progressIndicator.style.cssText = `
              position: fixed;
              pointer-events: none;
              width: 40px;
              height: 40px;
              border: 3px solid rgba(59, 130, 246, 0.3);
              border-top-color: rgba(59, 130, 246, 0.9);
              border-radius: 50%;
              z-index: 10000;
              display: none;
              animation: spin 0.8s linear infinite;
            `;
            document.body.appendChild(this.progressIndicator);

            // Add spin animation
            if (!document.getElementById('hover-styles')) {
              const style = document.createElement('style');
              style.id = 'hover-styles';
              style.textContent = `
                @keyframes spin {
                  to { transform: rotate(360deg); }
                }
                .hover-highlight {
                  outline: 2px solid rgba(59, 130, 246, 0.5) !important;
                  outline-offset: 2px !important;
                  box-shadow: 0 0 15px rgba(59, 130, 246, 0.4) !important;
                }
              `;
              document.head.appendChild(style);
            }
          }

          setupEventListeners() {
            const selectorsToWatch = [
              'button:not([disabled])',
              '.ai-btn',
              '.action-btn',
              '.control-btn',
              '.send-btn',
              '.auto-timer-btn',
              '.auto-ss-btn',
              'select:not([disabled])',
              '.folder-view.active',
              '.folder-label'
            ];

            // Hover detection
            document.addEventListener('mouseover', (e) => {
              if (!this.enabled) return;

              const target = e.target.closest(selectorsToWatch.join(','));
              
              if (target) {
                this.startHoverTimer(target);
              }
            });

            document.addEventListener('mouseout', (e) => {
              const target = e.target.closest(selectorsToWatch.join(','));
              
              if (target) {
                this.cancelHoverTimer();
              }
            });

            // Cancel on manual click
            document.addEventListener('click', () => {
              this.cancelHoverTimer();
            }, true);
          }

          startHoverTimer(target) {
            this.cancelHoverTimer();
            this.currentHoverTarget = target;
            target.classList.add('hover-highlight');

            const rect = target.getBoundingClientRect();
            this.progressIndicator.style.left = `${rect.left + rect.width / 2 - 20}px`;
            this.progressIndicator.style.top = `${rect.top + rect.height / 2 - 20}px`;
            this.progressIndicator.style.display = 'block';

            this.hoverTimeout = setTimeout(() => {
              this.executeClick(target);
            }, this.hoverDelay);
          }

          cancelHoverTimer() {
            if (this.hoverTimeout) {
              clearTimeout(this.hoverTimeout);
              this.hoverTimeout = null;
            }

            if (this.currentHoverTarget) {
              this.currentHoverTarget.classList.remove('hover-highlight');
              this.currentHoverTarget = null;
            }

            this.progressIndicator.style.display = 'none';
          }

          executeClick(target) {
            console.log('üéØ Auto-clicking:', target);

            setTimeout(() => {
              if (target.classList.contains('folder-view') || target.classList.contains('folder-label')) {
                if (typeof restoreFromFolder === 'function') {
                  restoreFromFolder();
                }
              } 
              else if (target.tagName === 'SELECT') {
                target.focus();
                target.click();
              }
              else {
                target.click();
              }

              target.classList.remove('hover-highlight');
              this.progressIndicator.style.display = 'none';
              this.currentHoverTarget = null;
            }, 100);
          }

          toggle() {
            this.enabled = !this.enabled;
            console.log(`Hover Auto-Click: ${this.enabled ? 'ENABLED' : 'DISABLED'}`);
          }

          setDelay(ms) {
            this.hoverDelay = ms;
            console.log(`Hover delay set to ${ms}ms`);
          }
        }

// ==================== GLOBAL TYPING SYSTEM ====================
        class GlobalTypingSystem {
          constructor() {
            this.typingBuffer = '';
            this.typingActive = false;
            this.typingIndicator = null;
            this.typingTimeout = null;
            this.TYPING_DELAY = 1500;
            
            this.init();
          }

          init() {
            this.createTypingIndicator();
            this.setupGlobalKeyListener();
            console.log('‚å®Ô∏è Global Typing System initialized');
          }

          createTypingIndicator() {
            this.typingIndicator = document.createElement('div');
            this.typingIndicator.id = 'global-typing-indicator';
            this.typingIndicator.style.cssText = `
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: linear-gradient(135deg, rgba(59, 130, 246, 0.98), rgba(37, 99, 235, 0.98));
              color: white;
              padding: 20px 30px;
              border-radius: 16px;
              font-size: 16px;
              font-weight: 600;
              z-index: 10005;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
              display: none;
              min-width: 300px;
              text-align: center;
              pointer-events: none;
            `;
            this.typingIndicator.innerHTML = `
              <div style="font-size: 32px; margin-bottom: 8px;">‚å®Ô∏è</div>
              <div id="typing-buffer-display">Start typing...</div>
              <div style="font-size: 11px; margin-top: 8px; opacity: 0.8;">
                Press Enter to send ‚Ä¢ ESC to cancel
              </div>
            `;
            document.body.appendChild(this.typingIndicator);
          }

          setupGlobalKeyListener() {
            document.addEventListener('keydown', (e) => {
              const activeElement = document.activeElement;
              if (activeElement.tagName === 'INPUT' || 
                  activeElement.tagName === 'TEXTAREA' ||
                  activeElement.getAttribute('contenteditable') === 'true') {
                return;
              }

              if (this.typingActive) {
                if (e.key === 'Enter') {
                  e.preventDefault();
                  this.insertToChat();
                  return;
                }
                
                if (e.key === 'Escape') {
                  e.preventDefault();
                  this.cancelTyping();
                  return;
                }

                if (e.key === 'Backspace') {
                  e.preventDefault();
                  this.typingBuffer = this.typingBuffer.slice(0, -1);
                  this.updateDisplay();
                  this.resetTimeout();
                  
                  if (this.typingBuffer.length === 0) {
                    this.cancelTyping();
                  }
                  return;
                }
              }

              if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                e.preventDefault();
                
                if (!this.typingActive) {
                  this.startTyping();
                }

                this.typingBuffer += e.key;
                this.updateDisplay();
                this.resetTimeout();
              }
            });
          }

          startTyping() {
            this.typingActive = true;
            this.typingIndicator.style.display = 'block';
          }

          updateDisplay() {
            const display = document.getElementById('typing-buffer-display');
            if (display) {
              display.textContent = this.typingBuffer || 'Start typing...';
            }
          }

          resetTimeout() {
            if (this.typingTimeout) {
              clearTimeout(this.typingTimeout);
            }

            this.typingTimeout = setTimeout(() => {
              this.insertToChat();
            }, this.TYPING_DELAY);
          }

          insertToChat() {
            const messageInput = document.getElementById('messageInput');
            
            if (messageInput && this.typingBuffer.trim()) {
              const currentText = messageInput.value.trim();
              messageInput.value = currentText ? `${currentText} ${this.typingBuffer}` : this.typingBuffer;
              
              messageInput.style.height = 'auto';
              messageInput.style.height = Math.min(messageInput.scrollHeight, 80) + 'px';
              messageInput.focus();
              messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
              
              console.log('‚úÖ Text inserted:', this.typingBuffer);
            }

            this.cancelTyping();
          }

          cancelTyping() {
            this.typingActive = false;
            this.typingBuffer = '';
            this.typingIndicator.style.display = 'none';
            
            if (this.typingTimeout) {
              clearTimeout(this.typingTimeout);
              this.typingTimeout = null;
            }
          }
        }

// ==================== INITIALIZATION ====================
        let dragSystem = null;
        let hoverAutoClick = null;
        let globalTyping = null;

      document.addEventListener('DOMContentLoaded', () => {
        dragSystem = new SimpleDragSystem();
        
        hoverAutoClick = new HoverAutoClick({
          hoverDelay: 1000,
          enabled: true
        });

        globalTyping = new GlobalTypingSystem();

      });

      window.dragSystem = dragSystem;
      window.hoverAutoClick = hoverAutoClick;
      window.globalTyping = globalTyping;

    </script>
